				arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)

		}
		////////////////////////////////////////////////////////////////////////////////

		arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: 'data/data/camera_para.dat',

		})
		/*defaultMarkerParameters = {
			type : 'pattern',
			patternUrl : THREEx.ArToolkitContext.testURL + 'master/pattern-mid.patt'
		}*/

		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );

		scene.visible = false







		////////////////////////////////////////////////////////////////////////////////

	    //The Z axis is blue. --> unten
	    /*var axisHelper = new THREE.AxisHelper( 0.5 );

			//object.rotation.y += (Math.PI*delta)/10

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////

		// render the scene
		onRenderFcts.push(function(){
			renderer.render( scene, camera );
			//updateBlob( object.geometry );
		})

		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			//stats.begin();
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})

			//stats.end();
		})
	}
	




	//////////////////////////////////////////////////////////////////////////////////
	//		Functions
	//////////////////////////////////////////////////////////////////////////////////
	function map( value, istart, istop, ostart, ostop )
	{
		return ostart + (ostop - ostart) * ((value - istart) / (istop - istart));
	}

	Number.prototype.clamp = function(min, max) {
	  return Math.min(Math.max(this, min), max);
	};

	function calcDaytime( start, end )
	{
		let startArray = start.split(":");	
		let endArray = end.split(":");

		let hours = endArray[0] - startArray[0];
		let minutes = endArray[1] - startArray[1];

		if ( minutes < 0 )
		{
			hours--;
			minutes = 60 + minutes;
		}

		let timeLength = minutes + ( hours * 60 );

		return timeLength;
	}

	function calcDaystart( start )
	{
		let startArray = start.split(":");

		let hours = startArray[0];
		let minutes = startArray[1];

		let startTime = parseInt( hours ) * 60 + parseInt( minutes );

		return map( startTime, 0, 1440, 0, Math.PI * 2);
	}

	function addDaytime()
	{
		let daytime = calcDaytime( sonnenaufgang, sonnenuntergang );

		let ringStart = calcDaystart( sonnenaufgang );
		let ringEnd = map( daytime, 0, 1440, 0, Math.PI * 2);

		let geometry = new THREE.RingGeometry( 0.1, 0.9, 100, 1, Math.PI / 2 + ringStart, ringEnd );
		let material = new THREE.MeshBasicMaterial( 
			{ 
				color: 0x000000, 
				opacity: 0.7,
				side: THREE.DoubleSide
				//wireframe: true
			});
		let mesh = new THREE.Mesh( geometry, material );
			mesh.rotation.x = Math.PI / 2;
			mesh.position.y = 0.1;
		scene.add( mesh );
	}

	// Linien fÃ¼r Stunden hinzufÃ¼gen
	function addLines( anzahl )
	{
		let material = new THREE.LineBasicMaterial( 
			{ 	
				color: 0x00ff00, 
				opacity: 0.5, 
				linewidth: 0.1
			});

		for (var i = 0; i < anzahl; i ++)
		{
			var geometry = new THREE.Geometry();

			geometry.vertices.push(new THREE.Vector3( 0, 0, 0 ));

			let radius = 1;
			let rotation = map(i, 0, anzahl, 0, -Math.PI*2)
			
			let x = radius * Math.sin(rotation);
	     	let z = radius * Math.cos(rotation);
		    let y = 0.2;

			geometry.vertices.push(new THREE.Vector3(x, y, z));

			var line = new THREE.Line(geometry, material);

			scene.add( line );
		}
	}
